  <body>
    <!-- Элементы для задачи 4 -->
    <div class="div1">
      <div class="div2"></div>
      <p class="div2 my-class"></p>
    </div>
    <script>
      // 1) Дан массив const arr = [1, 5, 7, 9] с помощью Math.min и spread оператора, найти минимальное число в массиве, решение задание должно состоять из одной строки

      console.log("<<<<<<<<<<<<<<<<<<<<<task1>>>>>>>>>>>>>>>>>>>>>>>>>");

      const arr = [1, 5, 7, 9];
      console.log(Math.min(...arr));

      // 2) Напишите функцию createCounter, которая создает счетчик и возвращает объект с двумя методами: increment и decrement. Метод increment должен увеличивать значение счетчика на 1, а метод decrement должен уменьшать значение счетчика на 1. Значение счетчика должно быть доступно только через методы объекта, а не напрямую.

      console.log("<<<<<<<<<<<<<<<<<<<<<task2>>>>>>>>>>>>>>>>>>>>>>>>>");

      const createCounter = (counter) => ({
        decrement() {
          return --counter;
        },
        increment() {
          return ++counter;
        },
      });
      const counter1 = createCounter(5);
      console.log(counter1.decrement());
      console.log(counter1.increment());

      //  3) Напишем функцию, которая будет находить факториал числа с использованием рекурсии:
      // примеры вызова функции

      console.log("<<<<<<<<<<<<<<<<<<<<<task3>>>>>>>>>>>>>>>>>>>>>>>>>");

      function factorial(num) {
        if (num === 0) return 1;
        else {
          return num * factorial(num - 1);
        }
      }
      console.log(factorial(5)); // выводит 120 (5 * 4 * 3 * 2 * 1)
      console.log(factorial(0)); // выводит 1 (по определению факториала)

      // 4) Напишите рекурсивную функцию findElementByClass, которая принимает корневой элемент дерева DOM и название класса в качестве аргументов и возвращает первый найденный элемент с указанным классом в этом дереве.

      console.log("<<<<<<<<<<<<<<<<<<<<<task4>>>>>>>>>>>>>>>>>>>>>>>>>");

      function findElementByClass(rootElem, userClass) {
        if (rootElem.children) {
          for (item of rootElem.children) {
            if (item.classList.contains(userClass)) {
              return item;
            }
            if (item.children) {
              const result = findElementByClass(item, userClass);
              if (result) return result;
            }
          }
        }
        return false;
      }

      const rootElement = document.body;
      const targetElement = findElementByClass(rootElement, "my-class");
      console.log(targetElement);

      console.log("<<<<<<<<<<<<<<<<<<<<<task4>>>>>>>>>>>>>>>>>>>>>>>>>");

      targetElement.classList.remove("my-class");
      findElementByClass(rootElement, "my-class");
      console.log(findElementByClass(rootElement, "my-class"));
    </script>
  </body>
