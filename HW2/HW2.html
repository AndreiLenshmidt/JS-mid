<!DOCTYPE html>

  <body>
    <script>
      // Задание 1: ""Управление библиотекой книг""
      // Реализуйте класс Book, представляющий книгу, со следующими свойствами и методами:
      // Свойство title (название) - строка, название книги.
      // Свойство author (автор) - строка, имя автора книги.
      // Свойство pages (количество страниц) - число, количество страниц в книге.
      // Метод displayInfo() - выводит информацию о книге (название, автор и количество страниц).

      class Book {
        constructor(title, author, pages) {
          this.title = title;
          this.author = author;
          this.pages = pages;
        }
        displayInfo() {
          console.log(this.title, this.author, this.pages);
        }
      }

      new Book("RandomBook", "RandomAuthor", [1, 2, 3]).displayInfo();
      console.log("-------------------------------------------");

      // Задание 2: ""Управление списком студентов""
      // Реализуйте класс Student, представляющий студента, со следующими свойствами и методами:
      // Свойство name (имя) - строка, имя студента.
      // Свойство age (возраст) - число, возраст студента.
      // Свойство grade (класс) - строка, класс, в котором учится студент.
      // Метод displayInfo() - выводит информацию о студенте (имя, возраст и класс).
      // javascript

      class Student {
        constructor(name, age, grade) {
          this.name = name;
          this.age = parseInt(age);
          this.grade = grade;
        }

        displayInfo() {
          console.log(this.name);
          console.log(this.age);
          console.log(this.grade);
        }
      }
      // Пример использования класса
      const student1 = new Student("John Smith", 16, "10th grade");
      student1.displayInfo();
      // Вывод:
      // Name: John Smith
      // Age: 16
      // Grade: 10th grade

      const student2 = new Student("Jane Doe", 17, "11th grade");
      student2.displayInfo();
      // Вывод:
      // Name: Jane Doe
      // Age: 17
      // Grade: 11th grade"
      console.log("-------------------------------------------");

      // Задание 3
      // Создать класс "Телефонная книга" с методами для добавления, удаления и поиска контактов по имени или номеру телефона.

      class Phonebook {
        constructor() {
          this.contacts = new Map();
        }

        getUser(name) {
          const phone = this.contacts.get(name);
          return { name, phone };
        }

        addContact(name, phone) {
          this.contacts.set(name, phone);
        }
        deleteContact(name) {
          this.contacts.delete(name);
        }
        findContactByName(name) {
          return this.getUser(name);
        }
        findContactByPhone(phone) {
          for (const item of this.contacts.entries()) {
            if (item[1] === phone) {
              return this.getUser(item[0]);
            }
          }
        }
      }
      // Пример использования:
      let phonebook = new Phonebook();
      phonebook.addContact("Иванов", "123-45-67");
      phonebook.addContact("Петров", "987-65-43");
      console.log(phonebook.findContactByName("Иванов")); // { name: "Иванов", phone: "123-45-67" }
      console.log(phonebook.findContactByPhone("987-65-43")); // { name: "Петров", phone: "987-65-43" }
      phonebook.deleteContact("Иванов");
      console.log(phonebook.contacts); // [{ name: "Петров", phone: "987-65-43" }]
      console.log("-------------------------------------------");
    </script>
